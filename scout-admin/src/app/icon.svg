<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256">
  <!-- monday-style icon (vector recreation) -->
  <rect width="256" height="256" rx="56" fill="#061A6B"/>

  <!-- Yellow bar -->
  <rect x="58" y="78" width="56" height="140" rx="28" fill="#FFD400"/>

  <!-- Red bar (slight tilt) -->
  <g transform="translate(128 148) rotate(12) translate(-128 -148)">
    <rect x="102" y="78" width="56" height="140" rx="28" fill="#FF2D55"/>
  </g>

  <!-- Blue bar (more tilt) -->
  <g transform="translate(182 148) rotate(28) translate(-182 -148)">
    <rect x="154" y="78" width="56" height="140" rx="28" fill="#0A73FF"/>
  </g>
</svg>

